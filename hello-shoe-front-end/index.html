<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/mainstyle.css" />
    <link
      rel="icon"
      href="assets/images/login/shoes (1).png"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <title>HELLO SHOE PVT LTD</title>
    <link id="pagestyle" href="./assets/css/material-dashboard.css?v=3.1.0"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <main
      class="container-fluid m-0 p-0 vh-100 w-100 bg-black position-relative">
      <!-- login page -->
      <section
        id="login-wrapper"
        class="login-form-wrapper container-fluid h-100 w-100 m-0 p-0 position-relative d-flex flex-row bg-white z-0">
        <div
          class="sign-in-form-wrapper h-100 w-50 bg-white d-flex justify-content-center align-items-center position-relative">
          <div
            class="inner-login-wrapper position-relative container d-flex flex-column p-3 h-75 w-50">
            <div class="col h-100 align-items-center bg-white">
              <!-- Welcome logo -->
              <div
                class="row-logo text-center d-flex flex-column align-items-center mb-5">
                <div
                  class="logo-text row w-100 h-50 m-0 p-0 d-flex align-items-center justify-content-center fw-bolder">
                  <span
                    class="m-0 p-0 h-100 d-flex align-items-center justify-content-center fs-1 fw-bolder mb-5">Welcome</span>
                </div>
                <div class="row w-100 d-flex align-items-center fs-5 fw-bolder">
                  <p class="row-text m-0 p-0">Log in to continue</p>
                </div>
              </div>
              <!-- login form group -->
              <form
                id="loginForm"
                class="field-container position-relative d-flex flex-column justify-content-between h-50">
                <div
                  class="field-wrapper container position-relative h-75 m-0 p-0 d-flex flex-column">
                  <!-- email field -->
                  <div class="form-floating h-50">
                    <input
                      type="email"
                      class="form-control border border-secondary"
                      id="userEmail"
                      placeholder="Email address" />
                    <label for="userEmail">Email address</label>
                    <div
                      id="emailError"
                      class="text-danger fw-bold fs-6 mt-2 ms-3"></div>
                  </div>
                  <!-- password field -->
                  <div class="form-floating h-50">
                    <input
                      type="password"
                      class="form-control border border-secondary"
                      id="userPassword"
                      placeholder="Password" />
                    <label for="userPassword">Password</label>
                    <div
                      id="passwordError"
                      class="text-danger fw-bold fs-6 mt-2 ms-3"></div>
                  </div>
                </div>
                <div
                  class="sign-in-wrapper container m-0 p-0 h-25 w-auto d-flex flex-column">
                  <!--Sign in button -->
                  <div
                    class="h-100 w-100 d-flex flex-column align-items-center">
                    <div
                      id="errorMessage"
                      class="text-danger fs-6 mt-2 ms-3"></div>
                    <button
                      id="signInBtn"
                      class="btn btn-outline-primary mt-4 w-100">
                      Continue
                    </button>
                  </div>
                  <!-- other form elements -->
                </div>
              </form>
              <div
                class="forgot-wrapper d-flex flex-row justify-content-between h-auto w-100 mt-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value
                    id="flexCheckDefault" />
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <a
                  class="sign-up-link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover mb-3 align-self-end"
                  href>Forgot Password ?</a>
              </div>
            </div>
          </div>
          <!-- copyrights -->
          <div
            class="rights-wrapper align-self-center position-absolute bottom-0 mb-4">
            Copyright &copy; 2024 Zyko industries Pvt. Ltd. All rights reserved.
          </div>
        </div>
        <div
          class="sign-in-image h-100 w-50 overflow-hidden shadow z-1 position-relative bg-primary">
          <img
            src="assets/images/login/shoe logo.png"
            alt="company-name"
            class="w-75 position-absolute top-50 start-50 translate-middle" />
        </div>
      </section>
    </main>
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="assets/bootstrap-5.3.2-dist/js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <script src="assets/utill/validation.js"></script>
    <script src="assets/utill/environment.js"></script>
    <script src="assets/controllers/logincontroller.js"></script>
  </body>
</html>
